minimum_cumulusci_version: '3.88.0'
project:
    name: modal-6
    package:
        name: modal-6
        api_version: '60.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/modal-6/tests
            options:
                outputdir: robot/modal-6/results

    robot_testdoc:
        options:
            path: robot/modal-6/tests
            output: robot/modal-6/doc/modal-6_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
